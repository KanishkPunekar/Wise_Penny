<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is about page</title>
</head>
<body>
	<section>
		<div class="card mr-3">
			<div class="card-body">
				<h1 class="text-center">Your Clients</h1>
					<div class="search-container my-4">
						<input onkeyup="search()" id="search-input" type="text" class="form-control" placeholder="Search Your Products">
						<div class="search-result">
							
						
							

						</div>
					</div>
					<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">Sr.no</th>
					      <th scope="col">Dealer Name</th>
					      <th scope="col">Product</th>
					      <th scope="col">Price</th>
					    </tr>
					  </thead>
					  <tbody>					  	
						    <tr th:each="c : ${products}">
						      <th scope="row" th:text="${c.pid}">1</th>
						      <td th:text="${c.dealer}">Mark</td>
						      <td th:text="${c.productName}">Otto</td>
						      <td th:text="${c.price}">@mdo</td>
						    </tr>
					    
					  </tbody>
					</table>
					
					<nav aria-label="Page navigation example">
					
					  <ul class="pagination">
					  
					    <li th:if="${currentpage!=0}" class="page-item"><a th:href="@{'/user/show/'+${currentpage-1}}" class="page-link" href="#">Previous</a></li>
					    
					    
					    <li th:classappend="${currentpage==i-1?'active':''}" th:each="i:${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/user/show/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
					    
					    
					    <li th:if="${currentpage+1!=totalPages}" class="page-item"><a th:href="@{'/user/show/'+${currentpage+1}}" class="page-link" href="#">Next</a></li>
					    
					  </ul>
					  
					</nav>
			</div>
		</div>
	</section>
</body>
</html>
